      //11u - remove the last 2 items from the array and keep the original array. 

      function removeEgg(foods) {
        const result = [];
        let itemsRemoved = 0;

        // use slice() to make the coppy of the array,  then do reverse() after that. 
        const reversedFoods = foods.slice().reverse();
        for (let i = 0; i < reversedFoods.length; i++) {
          if (reversedFoods[i] === 'Egg' && itemsRemoved < 2) {
