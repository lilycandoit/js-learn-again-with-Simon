  <body>
    <p>heyy, you can do it, just go slowly</p>
    <script>
      //11l - DONE
      function minMax(nums) {
        const minMax = {
          min: 0,
          max: 0,
        };

        nums.forEach((element) => {
          if (element < minMax.min) {
            minMax.min = element;
          }

          if (element > minMax.max) {
            minMax.max = element;
          }
        });

        return minMax;
      }

      console.log(minMax([1, -3, 8, 3]));
    </script>
  </body>
