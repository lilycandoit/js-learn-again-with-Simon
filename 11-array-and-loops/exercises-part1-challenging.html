      function countWords(words) {
        const result = {};

        //this is a great example to use result[word] to access/add the object
        words.forEach((word) => {
          if (!result[word]) {//check if the word never appears in the list
            result[word] = 1;
          } else {// if it used to appear in the list
            result[word]++;
          }
        });

        return result;
      }

      console.log(
        countWords([
          'apple',
          'orange',
          'pear',
