    <script>
      let randomNumber = 0;

      while (randomNumber < 0.5) {
        randomNumber = Math.random();
      }

      console.log(randomNumber);

      // accumulator pattern
      // 1. get total
      const nums = [1, 3, 5, 0, 8, 9, 6];
      let total = 0;
      for (let i = 0; i < nums.length; i++) {
        total += nums[i];
      }
      console.log(total);

      // 2.to double the array

      //destructuring
      const numbers = [1, 2, 3, 5, 8];
      const [firstNumber, , , lastNumber] = numbers;
      console.log(firstNumber, lastNumber, ...numbers);

      //using loop in the function
      function doubleNumbers(nums) {
        const numsDoubled = [];
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num % 8 === 0) {
            return numsDoubled;
            // break;
          }
          numsDoubled.push(num * 2);
        }

        return numsDoubled;
      }

      console.log(doubleNumbers([1, 3, 5, 0, 8, 9, 6]));

    </script>
