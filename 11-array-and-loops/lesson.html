    <script>
      let randomNumber = 0;

      while (randomNumber < 0.5) {
        randomNumber = Math.random();
      }

      console.log(randomNumber);

      // accumulator pattern
      // 1. get total
      const nums = [1, 3, 5];
      let total = 0;
      for (let i = 0; i < nums.length; i++) {
        total += nums[i];
      }
      console.log(total);

      // 2.to double the array
      const numsDoubled = [];
      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        numsDoubled.push(num * 2);
    
      }

      console.log(numsDoubled);
    </script>
