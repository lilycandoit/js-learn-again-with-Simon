<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>cart-quantity</title>
  </head>
  <body>
    <button
      onclick="
      alert(`Cart Quantity: ${cartQuantity}`)
    "
    >
      Show Quantity
    </button>
    <button
      onclick="
      updateCartQuantity(1);
    "
    >
      Add to cart
    </button>
    <button
      onclick="
      updateCartQuantity(-1);
    "
    >
      Remove from Cart
    </button>
    <button
      onclick="
      updateCartQuantity(2);
      "
      ;
    >
      +2
    </button>
    <button
      onclick="
      updateCartQuantity(-3);
      "
    >
      -3
    </button>
    <button
      onclick="
      cartQuantity = 0;
      alert(`Cart is reset`);
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in cart to remove');
          return;
        }
        cartQuantity += change;
        alert(`Cart is updated. Items: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
