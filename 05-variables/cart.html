<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>cart-quantity</title>
  </head>
  <body>
    <button
      onclick="
      alert(`Cart Quantity: ${cartQuantity}`)
    "
    >
      Show Quantity
    </button>
    <button
      onclick="
      // cartQuantity += 1; same below
      cartQuantity ++;
      showQuantity();
    "
    >
      Add to cart
    </button>
    <button
      onclick="
      cartQuantity --;
      const removeItems = cartQuantity <=0 ? 'Not enough items in the cart' : `Removed from the cart. Items left: ${cartQuantity}`;
      alert(removeItems);
    "
    >
      Remove from Cart
    </button>
    <button
      onclick="
      cartQuantity += 2; 
      showQuantity();
      "
      ;
    >
      +2
    </button>
    <button
      onclick="
      cartQuantity += 3; 
      showQuantity();"
    >
      +3
    </button>
    <button
      onclick="
      cartQuantity = 0;
      showQuantity();
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
      function showQuantity() {
        const result =
          cartQuantity > 10
            ? 'The cart is full'
            : `Added to cart. Items: ${cartQuantity}`;
        console.log(result);
      }
    </script>
  </body>
</html>
