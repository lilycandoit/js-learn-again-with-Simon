<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calculation</title>
  </head>
  <body>
    <p>
      <button
        onclick="
        updateCalculation('1');
      "
      >
        1
      </button>
      <button
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>
      <button
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>
      <button
        onclick="
        updateCalculation(' + ');
      "
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
        updateCalculation('4');
      "
      >
        4
      </button>
      <button
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>
      <button
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>
      <button
        onclick="
        updateCalculation(' - ')
    "
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>
      <button
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>
      <button
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>
      <button
        onclick="
        updateCalculation(' * ')
      "
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>
      <button
        onclick="
        updateCalculation('.')
      "
      >
        .
      </button>
      <button
        onclick="
        calculation = eval(calculation);
        console.log(calculation)
      "
      >
        =
      </button>
      <button
        onclick="
        updateCalculation('/');
      "
      >
        /
      </button>
    </p>

    <script>
      let calculation = JSON.parse(localStorage.getItem('calculation')) || '';

      function updateCalculation(param) {
        calculation += param;
        console.log(calculation);

        localStorage.setItem('calculation', JSON.stringify(calculation));
      }

      // note: in this case, the calculation itself is strings already. therefore no need to convert it to string. 

      // note2: should create a function in order to reuse this code in the future. 

      function saveToStorage(){
        localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
