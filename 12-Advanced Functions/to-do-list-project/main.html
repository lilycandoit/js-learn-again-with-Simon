<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>to-do-list</title>
    <link
      rel="stylesheet"
      href="main.css"
    />
  </head>
  <body>
    <p>To do list</p>
    <div class="todo-grid-input">
      <input
        type="text"
        placeholder="Todo name"
        class="js-input-name"
      />
      <input
        type="date"
        class="js-input-due-date"
      />

      <button class="add-btn js-add-btn">Add</button>
    </div>
    <div class="js-todo-list todo-grid"></div>
    <script src="main.js"></script>
  </body>
</html>
