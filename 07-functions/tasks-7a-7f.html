      //7d
      function convertToFahrenheit(celcius) {
        const result = (celcius * 9) / 5 + 32;
        return result;
      }

      console.log(convertToFahrenheit(90));

      //7e
      function convertToCelcius(Fah) {
        return ((Fah - 32) * 5) / 9;
      }

      console.log(convertToCelcius(80));

      //7f
      function convertTemperature(number, unit) {
        if (unit === 'F') {
          const result = convertToCelcius(number);
          return `${result} C`;
        } else {
          //can use else if, or if, it still works.
          const result = convertToFahrenheit(number);
          return `${result} F`;
        }
      }

      const convertToF = convertTemperature(30, 'C');
      const convertToC = convertTemperature(60, 'F');
      console.log(convertToF, convertToC);
