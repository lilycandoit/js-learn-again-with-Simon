    <title>Rock-paper-scissors</title>
  </head>
  <body>
    <p>Rock-paper-scissors</p>
    <div>
      <button
        onclick="
        // in case wanna use return
        // const computerMove = pickComputerMove();

        displayResult('Rock');
        "
      >
        Rock
      </button>
      <button
        onclick="
        displayResult('Paper');

      "
      >
        Paper
      </button>
      <button
        onclick="
        displayResult('Scissors')
      "
      >
        Scissors
      </button>
    </div>
    <script>
      const randomNumber = Math.random();
      let computerMove = '';
      let result = '';

      function displayResult(playerMove) {
        pickComputerMove();

        if (playerMove === 'Rock') {
          if (computerMove === 'Rock') {
            result = 'Tie';
          } else if (computerMove === 'Paper') {
            result = 'You lose';
          } else {
            result = 'You win';
          }
        } else if (playerMove === 'Paper') {
          if (computerMove === 'Rock') {
            result = 'You win';
          } else if (computerMove === 'Paper') {
            result = 'Tie';
          } else {
            result = 'You lose';
          }
        } else {
          if (computerMove === 'Rock') {
            result = 'You lose';
          } else if (computerMove === 'Paper') {
            result = 'You win';
          } else {
            result = 'Tie';
          }
        }

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. Result: ${result}`
        );
      }

      function pickComputerMove() {
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'Rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'Paper';
        } else {
          computerMove = 'Scissors';
        }
      }
