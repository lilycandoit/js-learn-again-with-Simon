<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Rock-paper-scissors</title>
  </head>
  <body>
    <p>Rock-paper-scissors</p>
    <div>
      <button
        onclick="
        displayResult('Rock');
        "
      >
        Rock
      </button>
      <button
        onclick="
        displayResult('Paper');

      "
      >
        Paper
      </button>
      <button
        onclick="
        displayResult('Scissors')
      "
      >
        Scissors
      </button>
      <button
        onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        alert('Score is reset back to 0')
      "
      >
        Reset score
      </button>
    </div>
    <script>
      const randomNumber = Math.random();
      let computerMove = '';
      let result = '';

      // put score object outside of function in order to get the latest score.
      const score = {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      function displayResult(playerMove) {
        pickComputerMove();

        if (playerMove === 'Rock') {
          if (computerMove === 'Rock') {
            result = 'Tie';
          } else if (computerMove === 'Paper') {
            result = 'You lose';
          } else {
            result = 'You win';
          }
        } else if (playerMove === 'Paper') {
          if (computerMove === 'Rock') {
            result = 'You win';
          } else if (computerMove === 'Paper') {
            result = 'Tie';
          } else {
            result = 'You lose';
          }
        } else {
          if (computerMove === 'Rock') {
            result = 'You lose';
          } else if (computerMove === 'Paper') {
            result = 'You win';
          } else {
            result = 'Tie';
          }
        }

        if (result === 'You win') {
          score.wins += 1;
        } else if (result === 'You lose') {
          score.losses += 1;
        } else if (result === 'Tie') {
          score.ties += 1;
        }

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. Result: ${result}. 
Score: ${score.wins} wins, ${score.losses} losses, ${score.ties} ties.
          `
        );
      }

      function pickComputerMove() {
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'Rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'Paper';
        } else {
          computerMove = 'Scissors';
        }
      }
    </script>
  </body>
</html>
