<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>10d exercise</title>
    <style>
      button {
        border: none;
        background-color: black;
        color: white;
        border-radius: 20px;
        padding: 8px 15px;
        font-weight: bold;
      }

      .is-toggled {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <button onclick="checkToggle()">Gaming</button>
    <script>
      function checkToggle() {
        const btnEl = document.querySelector('button');
        if (!btnEl.classList.contains('is-toggled')) {
          btnEl.classList.add('is-toggled');
        } else {
          btnEl.classList.remove('is-toggled');
        }
      }
    </script>
  </body>
</html>
